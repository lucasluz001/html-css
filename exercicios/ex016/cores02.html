<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS*/
            height: 100%; /* A altura do site vai ser 100% concertando o degradê para cima */
        }
        body {
            background-image: linear-gradient(-150deg, #7110FF 20%, #F800DD ,#FF0094 ,#FF1954,#FFCD00  );
            background-attachment: fixed; /* fundo fixo */

            /* degradê em circulo
             background-image: radial-gradient(circle, #7110FF, #F800DD,#FF0094,#FF1954,#FFCD00);
            */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
