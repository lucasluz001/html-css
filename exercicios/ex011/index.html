<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Altere o tamanho do navegador ou acesse por outros dispositivos</p>
    <!-- redimensiona a imagem para tamanhos menores -->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/ilha-pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/ilha-media.jpg" type="image/jpg">
        <img src="imagens/ilha-grande.jpg" alt="imagem flexivel">
    </picture>
    <h2>Áudio</h2>
    <p>Reproduzir áudio</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audios/When The Smoke Clears - Evening Telecast.mp3" type="audio/mpeg">
        <source src="audios/When The Smoke Clears - Evening Telecast.ogg" type="audio/ogg">
        <source src="audios/When The Smoke Clears - Evening Telecast.wav" type="audio/wav">
        <p>seu navegador não suporta áudio <a href="audios/When The Smoke Clears - Evening Telecast.mp3" download="When The Smoke Clears - Evening Telecast.mp3" type="audio/mpeg">Clique aqui para baixar o áudio.</a></p>
    </audio>
</body>
</html>
