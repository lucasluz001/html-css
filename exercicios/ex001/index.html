<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- utf-8 é um padrão de codificação de caracteres que suporta acentuação -->
    <meta charset="UTF-8">
    <!-- o comando viewport indica que o site vai ocupar 100% da tela disponivel dada pelo navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo do site -->
    <title>Meu primeiro exercício</title>
</head>
<body>
    <!-- título = heading = h1 -->
    <h1> Olá, Mundo!</h1>
    <!-- linha horizontal = horizontal row = hr  -->
    <hr>    
    <!-- parágrafo = p -->
    <p>Esse é o meu primeiro documento html!</p>
    <p>Estou criando um site!</p>
</body>
</html>
